---
layout: default
---

<div class="home">

   <ul class="post-list">
      {% for post in site.posts %}
         <li>
            <span class="post-meta">
               <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> &nbsp;|&nbsp; 
               {{ post.date | date: "%b %-d, %Y" }}
         </li>
      {% endfor %}
   </ul>

</div>
